{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="{% static 'css/recuperar_contraseña.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="{% static 'imagenes/logo-oral-life.jpg' %}" alt="Oral Life" class="logo">
            <h2>¿Olvidaste tu contraseña?</h2>
            <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Enviar enlace</button>
            </form>
        </div>
    </div>
</body>
</html>
