{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Contraseña</title>
    <link rel="stylesheet" href="{% static 'css/nueva_contraseña.css' %}">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="{% static 'imagenes/logo-oral-life.jpg' %}" alt="Oral Life" class="logo">
            <h2>Ingresa tu nueva contraseña</h2>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_new_password1">Nueva contraseña</label>
                    <input type="password" name="new_password1" id="id_new_password1" class="input-field" placeholder="Escribe tu nueva contraseña" required>
                </div>

                <div class="form-group">
                    <label for="id_new_password2">Confirmar nueva contraseña</label>
                    <input type="password" name="new_password2" id="id_new_password2" class="input-field" placeholder="Confirma tu nueva contraseña" required>
                </div>

                <button type="submit" class="btn">Cambiar contraseña</button>
            </form>
        </div>
    </div>
</body>
</html>
